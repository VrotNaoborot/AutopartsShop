<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'main-header/css/main-header.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/global.css' %}">
    <link rel="stylesheet" href="{% static 'footer_down/css/footer_down.css' %}">
    <link rel="stylesheet" href="{% static 'card_product/css/card_product.css' %}">
    <link rel="stylesheet" href="{% static 'cart/css/cart.css' %}">
</head>
<body>
    <div class="main-container">
        {% include 'main_header.html' %}
        <div class="label-cart">Корзина</div>
        <div class="empty-cart" style="display: none">
            <span class="indicator"></span>
          Ваша корзина пуста.
        </div>
        <div class="content">
            <div class="cart-table">
                <!-- Заголовок таблицы -->
                <div class="cart-header">
                    <div class="cart-column"></div>
                    <div class="cart-column">Название</div>
                    <div class="cart-column">Количество</div>
                    <div class="cart-column">Цена</div>
                </div>

                <div class="cart-row" id="1">
                    <div class="cart-column">
                        <img src="/media/1.jpeg" alt="Изображение товара" class="cart-image">
                    </div>
                    <div class="cart-column">
                        <span class="cart-item-name">Вентилятор системы кондиционирования</span>
                    </div>
                    <div class="cart-column">
                        <div class="count">
                            <button class="quantity-btn">-</button>
                            <input type="text" class="quantity-input" value="1">
                            <button class="quantity-btn">+</button>
                        </div>
                    </div>
                    <div class="cart-column">
                        <span class="cart-price">6 000<span class="value">₽</span></span>
                        <button class="remove-btn">✖</button>
                    </div>
                </div>
                <div class="cart-row" id="2">
                    <!-- Колонка с изображением -->
                    <div class="cart-column">
                        <img src="/media/123.jpeg" alt="Изображение товара" class="cart-image">
                    </div>
                    <!-- Колонка с названием -->
                    <div class="cart-column">
                        <span class="cart-item-name">Вентилятор системы кондиционирования</span>
                    </div>
                    <!-- Колонка с количеством -->
                    <div class="cart-column">
                        <div class="count">
                            <button class="quantity-btn">-</button>
                            <input type="text" class="quantity-input" value="1">
                            <button class="quantity-btn">+</button>
                        </div>
                    </div>
                    <!-- Колонка с ценой -->
                    <div class="cart-column">
                        <span class="cart-price">6 000<span class="value">₽</span></span>
                        <button class="remove-btn">✖</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <div class="label-total">Итого:</div>
                <div class="value-total">5 000<span style="margin-left: 6px;">₽</span></div>
                <div class="ready-order">Создать заказ</div>
            </div>

        </div>
    </div>
    <script src="{% static 'cart/js/cart.js' %}"></script>
</body>
